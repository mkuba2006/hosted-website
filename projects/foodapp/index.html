<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

</head>
<body>
    
    <header>
        <div id="one">
            <h1 id="hh"><i>F</i><i>o</i><i>d</i><i>i</i><i>e</i><i>H</i><i>u</i><i>b</i></h1>
            <div id="sec_div">
                <input id="text" type="text" placeholder="Search by name...">
                <div id="clear">Clear the filters</div>
            </div>
        </div>
        <div id="line2">
            <div id="nations">
                <br>
                <button class="Nat1" id="nat" value="Europe"><span>Europe</span></button>
                <button id="nat" value="North America"><span>North America</span></button>
                <button id="nat" value="South America"><span>South America</span></button>
                <button id="nat" value="Asia"><span>Asia</span></button>
                <button id="nat" value="Australia"><span>Australia</span></button>
                <button id="nat" value="Africa"><span>Africa</span></button>
            </div>
            <div id="types">
                <br>
                <button class="Typ1" id="type" value="Fast Food"><span>Fast Food</span></button>
                <button id="type" value="main courses"><span>main courses</span></button>
                <button id="type" value="soups"><span>soups</span></button>
                <button id="type" value="desserts"><span>desserts</span></button>
            </div>
        </div>
    </header>




    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"> 
                <img src="https://restaurant.dineout.pl/static/media/hero-image-2.077137dd.jpg" class="image"/>
            </div>
            <div class="swiper-slide">
                <img src="https://www.houstoncitybook.com/media-library/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpbWFnZSI6Imh0dHBzOi8vYXNzZXRzLnJibC5tcy8yNTgyMTI0Mi9vcmlnaW4uanBnIiwiZXhwaXJlc19hdCI6MTczODUzNDg5N30.UgE5cwdOcW8mrgHY5SA0kHlvvEJQxlklndm5ZBbZ-I0/image.jpg?width=1245&height=700&quality=85&coordinates=0%2C313%2C0%2C266" class="image"/>
            </div>
            <div class="swiper-slide">
                <img src="https://assets.editorial.aetnd.com/uploads/2014/08/canned-food-gettyimages-95480270.jpg" class="image"/>
            </div>
            <div class="swiper-slide">
                <img src="https://github.com/mkuba2006/hosted-website/blob/master/projects/foodapp/wepik.jpeg?raw=true" class="image"/>
            </div>
            <div class="swiper-slide">
                <img src="https://www.portobay.com/remote.axd/pbaybucket.s3.amazonaws.com/media/2853029/tcb_igo_coastlinefish_2_baixa.jpg?mode=crop&center=0.24489795918367346,0.51020408163265307&width=1920&height=823" class="image"/>
            </div>
            <div class="swiper-slide">
                <img src="https://popmenucloud.com/cdn-cgi/image/width=1920,height=1920,format=auto,fit=scale-down/yftpxdgn/2589fa0c-a6f1-4cbc-bc3c-9919932cec9b.png" class="image"/>
            </div>
        </div>
        <div class="opis">
            <h1>Welcome to FodieHub</h1>
            <h3>You will find every dish from all over the world here</h3>
            <a href="#container">
                <button id="see">See more</button>
            </a>
        </div>
    </div>




    <section id="container"></section>



    <script src="food.js"></script>
    <script src="app.js"></script>
    <script src="other.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
          spaceBetween: 30,
          centeredSlides: true,
          autoplay: {
            delay: 2500,
            disableOnInteraction: false,
          },
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      </script>
</body>
</html>
