<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9b742cfd8c.js" crossorigin="anonymous" ></script>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://kit.fontawesome.com/9b742cfd8c.js" crossorigin="anonymous" ></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9b742cfd8c.js" crossorigin="anonymous" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>MusicArchive</title>
</head>
<body>
    <nav class="navbar" id="nvb">
            <a id="site" class="navbar-brand">MusicArchive <i class="fa-solid fa-circle-play"></i></a>
            <div id="before-search">
                <div class="search-box">
                    <button class="btn-search"><i class="fas fa-search"></i></button>
                    <input type="text" id="name" class="f_input" placeholder="Type to Search...">
                </div>
            </div>
            

            <div id="third-nav">
                <select id="options">
                    <option value="return" selected>Select an option</option>
                    <option value="ascNAME">name ascending</option>
                    <option value="desNAME">name descending</option>
                    <option value="ascRATING">rating ascending</option>
                    <option value="desRATING">rating descending</option>
                </select>
                <div class="dropdown" id="drp">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Fav List
                    </a>
                    <ul id="drop-menu" class="dropdown-menu"></ul>
                </div>
            </div>
    </nav>
    <div id="nie" class="notactive">Couldn't find...</div>
    <section id="products" class="products"></section>


    <script src="items.js"></script>
    <script src="app.js"></script>
    <script src="summary.js"></script>
</body>
</html>
